<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="topBorder">
			<div id="heading">
				<h1>World Database Lookup</h1>
			</div>
		</div>

		<div id="controls">
			<label for="country">Country:</label>
			<input id="country" type="text" name="country" placeholder="Enter country here....." />
			<button id="lookup">Lookup</button><br>
			<label for="allCountries">All the countries:</label>
			<input id="allCountries" type="checkbox" name="all" value="true" unchecked/>
			
		</div>

		<div id="result">
			<!-- countries will appear here -->
		</div>

	</body>
</html>
